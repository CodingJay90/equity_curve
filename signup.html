<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tradee | Signup</title>
</head>

<body>
    <nav class="navbar">
        <div class="flex align-center flex-around">
            <div class="brand">
                <div class="brand-logo">
                    <a href="/">
                        <img src="./assets/images/nav-logo.png" alt="" />
                    </a>
                </div>
            </div>
            <div class="links">
                <ul class="nav-group flex">
                    <li class="nav-item"><a href="#plans">plans</a></li>
                    <li class="nav-item"><a href="#testimonial">testimonial</a></li>
                    <li class="nav-item"><a href="#demo">demo</a></li>
                </ul>
            </div>
            <div class="links">
                <ul class="nav-group flex align-center">
                    <li class="nav-item"><a href="./signup.html">login</a></li>
                    <li class="nav-item"><a href="/signup.html">signup</a></li>
                    <li class="nav-item" id="btn-fancy">
                        <a href="#about">free trial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="wrapper">
                <div class="block-wrapper signup-container">
                    <div class="text-block">
                        <div class="form-wrapper">
                            <h1>Sign up</h1>
                            <form id="signup-form">
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="email" id="email">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="first_name" placeholder="First name" id="first_name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="last_name" placeholder="last Name" id="last_name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="user_name" placeholder="Username" id="user_name">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="password" id="password">
                                </div>
                                <input type="submit" value="Register">
                            </form>
                            <p>already have an account? click here to <button onclick="togglePage()">login</button></p>
                        </div>
                    </div>
                    <div class="img-block">
                    </div>
                </div>
                <div class="block-wrapper login-container ">
                    <div class="img-block"></div>
                    <div class="text-block">
                        <div class="form-wrapper">
                            <h1>Login</h1>
                            <form id="login-form">
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="email">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" placeholder="password">
                                </div>
                                <input type="submit" value="Login">
                            </form>
                            <p>If you want to register, click here to <button onclick="togglePage()">register</button>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script>
        let container = document.querySelector(".wrapper");
        (function () {
            const query = new URLSearchParams(window.location.search).get("ref")
            if (!query) return;
            if (query === "signup") return container.classList.toggle("active");
        }())

        function togglePage() {
            container.classList.toggle("active");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/auth.js" type="module"></script>
</body>

</html>
